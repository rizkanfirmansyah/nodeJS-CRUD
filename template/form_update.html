{% extends 'layout.html' %}

{% block content %}
<div class="row">
    <div class="container mt-3">
        <h2>Update Data Mahasiswa</h2>
        <form method="post" action="">
            <div class="form-group row">
                <label for="id" class="col-sm-2 col-form-label">No ID</label>
                <div class="col-sm-8">
                    <input type="text" value="{{ data.id }}" class="form-control" id="id" name="id" placeholder="Masukkan ID Mahasiswa {{data.id}}">
                </div>
            </div>
            <div class="form-group row">
                <label for="nama" class="col-sm-2 col-form-label">Nama</label>
                <div class="col-sm-8">
                    <input type="text" value="{{ data.nama }}" class="form-control" id="nama" name="nama" placeholder="Masukkan Nama Mahasiswa">
                </div>
            </div>
            <div class="form-group row ">
                <label for="alamat" class="col-sm-2 col-form-label">Alamat</label>
                <div class="col-sm-8">
                    <textarea type="text" class="form-control" id="alamat" name="alamat" placeholder="Masukkan Alamat Mahasiswa">{{ data.alamat }}</textarea>
                </div>
            </div>
            <input type="submit" value="Simpan" class="btn-sm btn btn-success">
        </form>
    </div>
</div>

{% endblock %}
